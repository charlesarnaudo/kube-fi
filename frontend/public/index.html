<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Kube-fi CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

    <title>Kube-fi</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div>
            <div class="col-sm text-center">Statistics</div>
            <div class="col-sm text-center"
                 style="height: 297.5px; width: 300px; border: 2px solid black; margin: 0px 5px 5px;">
                Pod Statistics
            </div>
            <div class="col-sm text-center"
                 style="height: 297.5px; width: 300px; border: 2px solid black; margin: 5px;">
                Cluster Statistics
            </div>
            <div class="col-sm" align="center">
                <input type="checkbox" checked data-toggle="toggle"
                       data-on="Cluster statistics<br>included"
                       data-off="Important statistics<br>only" data-onstyle="success" data-offstyle="danger">
            </div>
        </div>
        <div>
            <div class="col-sm text-center">Cluster</div>
            <div class="col-sm">
                <svg style="border: 2px solid black;" id="visualization" width="600" height="600"></svg>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS, etc. -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="//d3js.org/d3.v4.min.js"></script>
<!-- Optional JavaScript -->
<script src="js/main.js"></script>
</body>
</html>
